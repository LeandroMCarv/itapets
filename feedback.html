<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="ItaPets,feedback">
    <meta name="author" content="Leandro Carvalho">
    <link rel="stylesheet" href="style.css">
    <a><title>ITAPETS-Feedback</title>
</head>
<body>
    <h1><a href="index.html">ItaPets</a></h1>
    <p>Ficamos felizes em saber que você nos dará um retorno para nós melhorarmos sua experiência.</p>
    <section>
        <h2>Nos dê seu feedback</h2>
        <form action="mailto:ItaPetsTeste@gmail.com" method="post" enctype="text/plain">
            <fieldset>
                <legend>Informações de contato</legend>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" ><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="your@example.com"><br>
                <label for="tel">Telefone:</label>
                <input type="text" id="tel" name="tel"><br>
                <label for="comentarios">Comentários:</label><br>
                <textarea id="comentarios" name="comentarios" rows="4" cols="28" placeholder="Escreva seus comentários aqui."></textarea><br>
                <button type="submit">Enviar feedback!</button>
            </fieldset>
        </form>
    </section>
    <p>Formas para contato: <br>Numero: 3431-3431<br>Gmail:ItaPetsTeste@gmail.com</p>
</body>
</html>
