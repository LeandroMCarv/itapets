<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="ItaPets,feedback">
    <meta name="author" content="Leandro Carvalho">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stylefeedback.css">
    <title>ITAPETS Feedback</title>
</head>

<body>
    <header class="py-4 text-center" style="background-color: var(--marrom); color: var(--verdeClaro);">
        <h1><a href="index.html" style="text-decoration: none; color: inherit;">ItaPets Feedback</a></h1>
        <p>
            Ficamos felizes em saber que você nos dará um retorno para nós melhorarmos sua experiência.<br>
            Nos dê seu feedback
        </p>
    </header>
    <main>
        <article class="container my-5">
            <header class="text-center mb-4">
                <h2 class="text-success">Preencha os campos abaixo</h2>
            </header>
            <form id="formFeedback" action="mailto:ItaPetsTeste@gmail.com" class="shadow p-4 rounded-4 bg-white">
                <p class="text-center fs-5 text-success">Informações de contato</p>
                <fieldset class="row g-3 mb-3">
                    <legend class="visually-hidden">Dados pessoais</legend>
                    <div class="col-md-6">
                        <label for="name" class="form-label">Nome</label>
                        <input type="text" class="form-control rounded-pill" id="name" name="name"
                            placeholder="Marcos Dósea">
                    </div>
                    <div class="col-md-6">
                        <label for="tel" class="form-label">Telefone</label>
                        <input type="text" class="form-control rounded-pill" id="tel" name="tel"
                            placeholder="(79)99900-2378">
                    </div>
                </fieldset>
                <fieldset class="mb-3" id="gender-container">
                    <legend class="form-label">Gênero</legend>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="radioMasc" value="Masculino">
                        <label class="form-check-label" for="radioMasc">Masculino</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="radioFem" value="Feminino">
                        <label class="form-check-label" for="radioFem">Feminino</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="radioOutro" value="Outro">
                        <label class="form-check-label" for="radioOutro">Outro</label>
                    </div>
                </fieldset>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control rounded-pill" id="email" name="email"
                        placeholder="dosea@academico.ufs.br">
                </div>
                <div class="mb-3">
                    <label for="comentarios" class="form-label">Comentários</label>
                    <textarea class="form-control rounded-4" id="comentarios" name="comentarios" rows="4"
                        placeholder="Escreva seus comentários aqui."></textarea>
                </div>
                <div id="mensagem" class="alert d-none mt-3" role="status"></div>
                <button type="submit" id="botaoEnviar" class="btn btn-success rounded-pill px-4 py-2 mx-auto d-block">
                    Enviar feedback!
                </button>

            </form>
        </article>
    </main>
    <footer class="py-4 text-center" style="background-color: var(--marrom); color: var(--verdeClaro);">
        <p>Formas para contato:</p>
        <p><b>3431-3431</b></p>
        <p><b>ItaPetsTeste@gmail.com</b></p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
