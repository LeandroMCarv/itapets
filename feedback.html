<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="ItaPets,feedback">
    <meta name="author" content="Leandro Carvalho">
    <link rel="stylesheet" href="stylefeedback.css">
    <title>ITAPETS Feedback</title>
</head>

<body>
    <header>
        <h1><a href="index.html">ItaPets Feedback</a></h1>
        <p>Ficamos felizes em saber que você nos dará um retorno para nós melhorarmos sua experiência.<br>
            Nos dê seu feedback</p>
    </header>

    <article>
        <h2>Preencha os campos abaixo</h2>
        <form action="mailto:ItaPetsTeste@gmail.com" method="post" enctype="text/plain">
            <p>Informações de contato</p>

            <fieldset class = "linha-nome-telefone">
                <div class="linha-nome">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" placeholder="Marcos Dósea">
                </div>

                <div class="linha-telefone">
                    <label for="tel">Telefone</label>
                    <input type="text" id="tel" name="tel" placeholder="(79)99900-2378">
                </div>
            </fieldset>

            <label>Gênero</label>
            <label class="radio-option">
                <input type="radio" name="gender" value="Masculino"> Masculino
            </label>
            <label class="radio-option">
                <input type="radio" name="gender" value="Feminino"> Feminino
            </label>
            <label class="radio-option">
                <input type="radio" name="gender" value="Outro"> Outro
            </label>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="dosea@academico.ufs.br">

            <label for="comentarios">Comentários</label>
            <textarea id="comentarios" name="comentarios" rows="4" cols="28"
                placeholder="Escreva seus comentários aqui."></textarea>

            <button type="submit">Enviar feedback!</button>
        </form>
    </article>
    <footer>
        <p>
            Formas para contato:
        </p>
        <p>
            <b>3431-3431</b>
        </p>
        <p>
            <b>ItaPetsTeste@gmail.com</b>
        </p>
    </footer>
</body>

</html>
